<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .metric-card.investment {
            border-color: #FF6B6B;
        }
        
        .metric-card.returns {
            border-color: #4ECDC4;
        }
        
        .metric-card.net {
            border-color: #45B7D1;
        }
        
        .metric-card.self {
            border-color: #96CEB4;
        }
        
        .metric-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .metric-subtitle {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .timeline-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .debit {
            color: #e74c3c;
        }
        
        .credit {
            color: #27ae60;
        }
        
        .amount {
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                padding: 20px;
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            border-radius: 4px;
            transition: width 0.8s ease;
        }
    </style>
</head>

        // Sort transactions by date
        function sortTransactions(transactions) {
            return transactions.sort((a, b) => {
                const dateA = new Date(a.date.replace(/-/g, ' '));
                const dateB = new Date(b.date.replace(/-/g, ' '));
                return dateA - dateB;
            });
        }

        const sortedTransactions = sortTransactions(transactions);

        // Calculate metrics
        function calculateMetrics() {
            let totalInvestment = 0;
            let totalReturns = 0;
            let prekshaAmount = 0;
            let preranaAmount = 0;

            sortedTransactions.forEach(t => {
                if (t.reason === 'Invest' && t.type === 'Debit') {
                    totalInvestment += t.amount;
                } else if (t.reason === 'Return' && t.type === 'Credit') {
                    totalReturns += t.amount;
                } else if (t.reason.includes('Preksha') && t.type === 'Debit') {
                    prekshaAmount += t.amount;
                } else if (t.reason.includes('Prerana') && t.type === 'Debit') {
                    preranaAmount += t.amount;
                }
            });

            const selfAmount = totalReturns - prekshaAmount - preranaAmount;
            const netPosition = totalInvestment - totalReturns;

            return {
                totalInvestment,
                totalReturns,
                prekshaAmount,
                preranaAmount,
                selfAmount,
                netPosition
            };
        }

        function createTimelineChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            // Group transactions by month and category
            const monthlyData = {};
            sortedTransactions.forEach(t => {
                const date = new Date(t.date.replace(/-/g, ' '));
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = {
                        investment: 0,
                        returns: 0,
                        preksha: 0,
                        prerana: 0
                    };
                }
                
                if (t.reason === 'Invest' && t.type === 'Debit') {
                    monthlyData[monthKey].investment += t.amount;
                } else if (t.reason === 'Return' && t.type === 'Credit') {
                    monthlyData[monthKey].returns += t.amount;
                } else if (t.reason.includes('Preksha') && t.type === 'Debit') {
                    monthlyData[monthKey].preksha += t.amount;
                } else if (t.reason.includes('Prerana') && t.type === 'Debit') {
                    monthlyData[monthKey].prerana += t.amount;
                }
            });
            
            const sortedMonths = Object.keys(monthlyData).sort();
            const investmentData = sortedMonths.map(month => monthlyData[month].investment);
            const returnsData = sortedMonths.map(month => monthlyData[month].returns);
            const prekshaData = sortedMonths.map(month => monthlyData[month].preksha);
            const preranaData = sortedMonths.map(month => monthlyData[month].prerana);

                            borderColor: '#FF6B6B',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Returns',
                            data: returnsData,
                            borderColor: '#4ECDC4',
                            backgroundColor: 'rgba(78, 205, 196, 0.1)',
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Preksha',
                            data: prekshaData,
                            borderColor: '#FFEAA7',
                            backgroundColor: 'rgba(255, 234, 167, 0.1)',
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Prerana',
                            data: preranaData,
                            borderColor: '#DDA0DD',
                            backgroundColor: 'rgba(221, 160, 221, 0.1)',
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + (value/1000) + 'K';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ₹' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function populateTable() {
            const tableBody = document.getElementById('tableBody');
            
            tableBody.innerHTML = sortedTransactions.map(t => `
                <tr>
                    <td>${t.date}</td>
                    <td><span class="${t.type.toLowerCase()}">${t.type}</span></td>
                    <td>${t.bank}</td>
                    <td class="amount ${t.type.toLowerCase()}">₹${t.amount.toLocaleString()}</td>
                    <td>${t.reason}</td>
                </tr>
            `).join('');
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            populateMetrics();
            createRecoveryChart();
            createDistributionChart();
            createTimelineChart();
            populateTable();
        });
    </script>
</body>
</html>
